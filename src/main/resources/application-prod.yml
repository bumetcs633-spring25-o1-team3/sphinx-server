# application-prod.yml (production environment)
spring:
  application:
    name: sphinx-server
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}/${POSTGRES_DB}?sslmode=require
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
      schema: classpath:org/springframework/session/jdbc/schema-postgresql.sql
      table-name: SPRING_SESSION

server:
  port: ${PORT:8085}
  servlet:
    session:
      cookie:
        secure: true
        same-site: none
        http-only: true
        max-age: 3600

app:
  cookie:
    secure: true
    same-site: none